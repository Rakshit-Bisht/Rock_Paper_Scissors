<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

       <p class="para">Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        " class="game-button"><img src="rock-emoji.png" alt=""></button>

        <button onclick="
            playGame('paper');
        " class="game-button"><img src="paper-emoji.png" alt=""></button>
           
        <button onclick="
            playGame('scissors');   
        " class="game-button"><img src="scissors-emoji.png" alt=""></button>

        <p class="js-result css-result"></p>
        <p class="js-choice choice"></p>
        <p class="js-score"></p>
        

        <button onclick="
            resetScore();
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset">Reset Score</button>


        <script src="RPC.js"></script>
    </body>
</html>
